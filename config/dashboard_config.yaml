# Enhanced Dashboard Configuration
dashboard_config:
  version: "2.0.0"
  last_updated: "2024-01-15"
  
  # Social Media Configuration
  social_media:
    keywords:
      - "TF Value-Mart FB Page Wallposts Performance"
      - "TF Value-Mart IG Page Wallposts Performance"
      - "TF Value-Mart Tiktok Video Performance"
    platforms: 
      Facebook:
        metrics: ["Reach/Views", "Engagement", "Likes", "Shares", "Comments", "Saved"]
        color: "#1877F2"
        icon: "facebook"
      Instagram:
        metrics: ["Reach/Views", "Engagement", "Likes", "Shares", "Comments", "Saved"]
        color: "#E4405F"
        icon: "instagram"
      TikTok:
        metrics: ["Views", "Engagement", "Likes", "Shares", "Comments", "Saved"]
        color: "#000000"
        icon: "tiktok"
    
    thresholds:
      high_engagement: 1000
      high_reach: 10000
      warning_threshold: 50  # Minimum acceptable values
    
    extraction_patterns:
      - pattern: '(?i)(?:Reach|Views)[:\s]*([\d,]+)'
        name: "reach_views"
        type: "integer"
      - pattern: '(?i)Engagement[:\s]*([\d,]+)'
        name: "engagement"
        type: "integer"
      - pattern: '(?i)Likes[:\s]*([\d,]+)'
        name: "likes"
        type: "integer"

  # Community Marketing Configuration
  community_marketing:
    keywords:
      - "Hive Marketing Wallposts Performance"
    community_identifiers:
      - "Community"
      - "Group"
      - "Hive"
      - "Forum"
    
    metrics:
      - "Community Name"
      - "Reach/Views"
      - "Engagement"
      - "Likes"
      - "Shares"
      - "Comments"
      - "Saved"
    
    validation:
      required_fields: ["community_name", "reach_views"]
      min_members: 100
      max_members: 1000000

  # KOL Engagement Configuration
  kol_engagement:
    keywords:
      - "KOL Engagement Video Performance"
    kol_identifiers:
      - "KOL"
      - "Influencer"
      - "Creator"
      - "Partner"
    
    metrics:
      - "KOL Name"
      - "Views"
      - "Likes"
      - "Shares"
      - "Comments"
      - "Saved"
    
    tier_classification:
      mega: 1000000
      macro: 100000
      micro: 10000
      nano: 1000

  # Performance Marketing Configuration
  performance_marketing:
    keywords:
      - "FB Ads Page Likes Ad"
      - "IG Ads Profile Visits Ad"
      - "TikTok Ads Followers Ads"
    
    ad_types:
      - name: "Page Likes"
        platform: "Facebook"
        metrics: ["Impressions", "Page Likes", "CTR", "CPC"]
      - name: "Profile Visits"
        platform: "Instagram"
        metrics: ["Impressions", "Profile Visits", "Engagement"]
      - name: "Followers"
        platform: "TikTok"
        metrics: ["Impressions", "Follows", "Video Views"]
    
    metrics:
      - "Ads"
      - "Impression"
      - "Page Likes"
      - "Profile Visits"
      - "Follows"
    
    performance_thresholds:
      good_ctr: 2.0
      good_cpc: 0.50
      good_roi: 3.0

  # Promotion Posts Configuration
  promotion_posts:
    keywords:
      - "Promotion Posts Ads Performance TFVM Brand Page"
    
    metrics:
      - "Reach"
      - "Engagement"
      - "Likes"
      - "Shares"
      - "Comments"
      - "Saved"
    
    campaign_types:
      - "Seasonal"
      - "Flash Sale"
      - "Product Launch"
      - "Brand Awareness"

  # Global Settings
  global_settings:
    date_formats:
      - "%m/%d/%Y"
      - "%d-%m-%Y"
      - "%Y/%m/%d"
      - "%B %d, %Y"
    
    number_formats:
      - with_commas: "1,000"
      - with_k: "1K"
      - with_m: "1.5M"
      - with_b: "1B"
    
    data_quality:
      min_confidence_score: 0.7
      auto_correction: true
      log_anomalies: true
    
    output_formats:
      - "excel"
      - "html"
      - "json"
      - "database"
    
    email_notifications:
      enabled: false
      recipients: []
      send_on_completion: true
      send_on_error: true
    
    monitoring:
      enable_logging: true
      log_level: "INFO"
      log_retention_days: 30
      performance_tracking: true

  # Visualization Settings
  visualization:
    color_palettes:
      social_media: ["#FF6B6B", "#4ECDC4", "#45B7D1", "#96CEB4", "#FFEAA7"]
      community: ["#6C5B7B", "#C06C84", "#F67280", "#F8B195"]
      kol: ["#2A363B", "#E84A5F", "#FF847C", "#FECEAB"]
      performance: ["#99B898", "#FECEAB", "#FF847C", "#E84A5F"]
      promotion: ["#355C7D", "#6C5B7B", "#C06C84", "#F67280"]
    
    chart_settings:
      default_height: 400
      responsive: true
      animation_duration: 500
      template: "plotly_white"
    
    dashboard_layouts:
      social_media:
        rows: 2
        cols: 2
        charts: ["platform_comparison", "engagement_breakdown", "trend_analysis", "performance_indicators"]
      performance_marketing:
        rows: 3
        cols: 2
        charts: ["ad_performance", "roi_analysis", "platform_comparison", "trend_analysis", "budget_allocation", "conversion_funnel"]